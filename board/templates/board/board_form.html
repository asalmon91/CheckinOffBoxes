{% extends 'board/base.html' %}

{% block content %}
    <h1>Create a Board</h1>
    <div class="COBCard">
        <form action="" method="post"> {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <br>
            <div class="buttonbar">
                <input type="submit" value="Save">
                <button type="button" onclick="window.location.href='/boards/'">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
